<body>
    <header>
        <section>

    <main>

                Me, stupid old me wrote the code for this. <br>
                It's a big understatement that i am proud of myself. <br>
                Anyway enjoy the game.
            </p>
        </section>
        <section>
            <svg class="blob-motion" id="visual" viewBox="0 0 960 540" width="960" height="540"
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">

                </g>
                <g transform="translate(469.5275524871505 293.0558625688694)" style="visibility: hidden;">

                        d="M140.7 -141.6C196.1 -121.2 264.2 -89.9 283.7 -40.9C303.3 8.1 274.2 74.8 226 104.4C177.8 134 110.6 126.5 57.7 135.9C4.8 145.4 -33.7 171.8 -75.7 172.1C-117.7 172.4 -163.2 146.4 -200.7 104.6C-238.3 62.9 -267.8 5.2 -268.9 -57.6C-270.1 -120.5 -242.7 -188.6 -193.1 -210C-143.6 -231.4 -71.8 -206.2 -14.6 -188.8C42.6 -171.5 85.3 -162 140.7 -141.6"

            <script>
                const tween = KUTE.fromTo(
                    '#blob1',
                    { path: '#blob1' },
                    { path: '#blob2' },
                    { repeat: 999, duration: 3000, yoyo: true }
                )
                tween.start()
            </script>
            <form action="backend.py" method="post" style="z-index: 2; color:#16a085;">
                <label style="border-radius:20px; font-weight: bold" for="email" id="email">Email:</label>
                <input type="email" id="email" style="font-size: 35px; color:#2d3436; border-radius:20px; 
                background-color: #00b894; border:0" required placeholder=" abc@gmail.com">
                <br>
                <label style="border-radius:20px; font-weight: bold" for="username" id="username">Username:</label>
                <input type="text" id="username" style="font-size: 35px; color:#2d3436; border-radius:20px; 
                background-color: #00b894; border:0" minlength="3" required placeholder=" ABC">
                <br>
                <label style="border-radius:20px; font-weight: bold;" for="password" id="password">Password:</label>
                <input type="password" id="password" style="font-size: 35px; color:#2d3436; border-radius:20px; 
                background-color: #00b894; border:0" minlength="6" required placeholder=" ****">
                <br>
                <label style="border-radius:20px; font-weight: bold" for="donation" id="donation">Donation:</label>
                <select id="donation" style="font-size: 35px; border-radius:20px; 
                background-color: #00b894; color: #2d3436; border:0">
                    <option style="font-size: 35px; border-radius:20px; border:0">...</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="paypal">Paypal</option>
                    <option value="pb&jsandwiches">Pb&j Sandwiches</option>
                </select>
                <br>
                <input type="reset" style="font-size: 35px; color:#2d3436; border-radius:20px; 
                background-color: #00b894; border:0">
                <br>
                <input type="submit" style="font-size: 35px; color:#2d3436; border-radius:20px; 
                background-color: #00b894; border:0">
                <br>
                <button style="font-size: 35px; color:#2d3436; border-radius:20px; 
                background-color: #00b894; border:0">
                    Press To Play
                </button>
            </form>
            <div class="wave">
                <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                    preserveAspectRatio="none">
                    <path
                        d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
                        class="shape-fill"></path>
                </svg>
            </div>
        </section>
        <div class="spacer waves"></div>
        <section class="green">
        </section>
    </main>
